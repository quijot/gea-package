{% extends "menu.html" %}

{# set menu in active mode #}
{% block nav-visac %} class="active"{% endblock %}

{% block title %}GEA | Solicitud de Visación{% endblock %}

{% block content %}
<form class="form-horizontal col-lg-6" method="post">{% csrf_token %}
  <legend><i class="fa fa-sticky-note"></i> Generar Solicitud de Visación</legend>
  <fieldset>
    <div class="form-group">
      <table class="table table-condensed table-hover">
      {{ form.as_table }}
      </table>
      <button type="submit" class="btn btn-primary pull-right">Generar Nota</button>
    </div>
  </fieldset>
</form>
{% endblock %}
